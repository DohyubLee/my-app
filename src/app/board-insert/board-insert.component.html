<form (ngSubmit)="onSubmit()">
  <fieldset class="uk-fieldset uk-margin-large-top uk-margin-large-bottom">
    <legend class="uk-legend">New writing</legend>
    <div class="uk-margin">
      <input [(ngModel)]="posts.title" name="title" class="uk-input" type="text" placeholder="title">
    </div>
    <div class="uk-margin">
      <textarea [(ngModel)]="posts.description" name="description" class="uk-textarea" rows="15" placeholder="Textarea"></textarea>
    </div>
    <div class="uk-align-right">
      <button type="submit" class="uk-button uk-button-primary">save</button>
      <button class="uk-button uk-button-danger" routerLink="/board-list">cancel</button>
    </div>
  </fieldset>
</form>
