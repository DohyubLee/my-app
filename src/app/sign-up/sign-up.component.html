<form style="border: 1px solid #E6E6E6; width: 450px;" class="uk-align-center uk-margin-medium-top">
  <img class="uk-margin-bottom uk-align-center" src="assets/images/logo.png" height="70" width="70" alt="">
  <fieldset class="uk-fieldset">
      <div class="uk-box-shadow-medium uk-padding">
      <legend class="uk-legend">Create Account</legend>
      <div class="uk-margin">
        <div class="uk-form-label">Name</div>
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input class="uk-input" type="text" placeholder="Username">
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-form-label">Email</div>
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: mail"></span>
          <input class="uk-input" type="email" placeholder="Usermail">
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-form-label">Password</div>
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input class="uk-input" type="password" placeholder="UserPassword">
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-form-label">Re-enter Password</div>
        <div class="uk-inline uk-width-1-1">
          <span class="uk-form-icon" uk-icon="icon: check"></span>
          <input class="uk-input" type="password" placeholder="UserPassword">
        </div>
      </div>
      <div class="uk-margin uk-text-center">
        <button class="uk-button uk-button-default uk-width-1-1">CREATE ACCOUNT</button>
      </div>
      <hr class="uk-divider-icon">
      <div class="uk-margin">
        <div class="uk-container">
          <label>
            Already have an account? 
            <a class="uk-link" href="signin">Sign IN <span uk-icon="icon: triangle-right"></span></a>
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
